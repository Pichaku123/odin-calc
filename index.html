<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="display">&nbsp</div>

    <div id="keypad">
        <button class="keys" id="clear">Clear</button>
        <button class="keys" id="backspace">Del</button>
        <div class="rows">
            <button class="keys digits">7</button>
            <button class="keys digits">8</button>
            <button class="keys digits">9</button>
            <button class="keys operators" id="division">/</button>
        </div>

        <div class="rows">
            <button class="keys digits">4</button>
            <button class="keys digits">5</button>
            <button class="keys digits">6</button>
            <button class="keys operators" id="multiplication">*</button> 
        </div>

        <div class="rows">
            <button class="keys digits">1</button>
            <button class="keys digits">2</button>
            <button class="keys digits">3</button>
            <button class="keys operators" id="subtraction">-</button>
        </div>

        <div class="rows">
            <button class="keys digits">0</button>
            <button class="keys" id="decimal">.</button>
            <button class="keys" id="equals">=</button>
            <button class="keys operators" id="addition">+</button> 
        </div>

        
    </div>

    
    <script src="scripts.js"></script>
</body>
</html>
